<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Online Streaming: Object Detection Demo</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <link rel="stylesheet" href="webjars/bootstrap/dist/css/bootstrap.min.css" />
        <script src="webjars/jquery/dist/jquery.min.js"></script>
        <script src="webjars/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="js/index.js"></script>
        <script src="js/kurento-utils.min.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <h1>Object Detection Demo</h1>
                </div>
            </div>
            <div class="row text-center">
                <div class="col">
                    <h4>Camera</h4>
                    <video id="videoInput" autoplay width="480px" height="360px" poster="img/webrtc.png"></video>
                </div>
            </div>
            <div class="row text-center">
                <div class="col">
                    <button class="btn btn-success" id="btnStart" onclick="start();">Start</button>
                </div>
                <div class="col">
                    <button class="btn btn-danger" id="btnStop" onclick="stop();">Stop</button>
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <h4>Stream from server</h4>
                    <video id="videoOutput" autoplay width="480px" height="360px" poster="img/webrtc.png"></video>
                </div>
            </div>
        </div>
    </body>
</html>
