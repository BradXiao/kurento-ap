<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Object Detection for Online Streaming</title>
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="pragma" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <link rel="stylesheet" href="webjars/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="webjars/bootstrap-icons/font/bootstrap-icons.min.css" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="stylesheet" href="css/navbar.css" />
        <link rel="stylesheet" href="css/loadingAni.css" />
        <script src="webjars/jquery/dist/jquery.min.js"></script>
        <script src="webjars/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="webjars/gsap/dist/gsap.min.js"></script>
        <script src="webjars/gsap/dist/ScrollToPlugin.min.js"></script>
        <script src="webjars/gsap/dist/ScrollTrigger.min.js"></script>
        <script type="module" src="js/index.js"></script>
        <script src="js/kurento-utils.min.js"></script>
    </head>

    <body>
        <nav class="navbar-sticky navbar navbar-expand-xl navbar-dark bg-dark mx-0 py-3" id="NavBar">
            <div class="container px-4">
                <div class="align-items-center d-flex me-5">
                    <img class="navbar-icon" src="img/object-alignment.png" />
                    <div>
                        <a class="header-title">Online Object Detection</a>
                    </div>
                </div>
                <button
                    class="navbar-toggler collapsed shadow-none border-0 navbar-btn"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="icon-bar top-bar"></span>
                    <span class="icon-bar middle-bar"></span>
                    <span class="icon-bar bottom-bar"></span>
                </button>
                <div class="collapse navbar-collapse navbar-menu navbar-menu-height" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 navbar-menu-items">
                        <li class="nav-item">
                            <a class="nav-link active" href="#title-demo">Demonstration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#title-streamserver">Streaming Server</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#title-recogmodule">Recognition Module</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#title-strmarch">Streaming Architecture</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#about">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!--blur-->
        <div id="div-blur"></div>
        <!--dialog-->
        <div id="dialog">
            <div id="dialog-container" class="container">
                <div id="dialog-top" class="row">
                    <div class="col dialog-top-icon-div">
                        <img name="info" class="dialog-icon-1" src="img/information.png" />
                        <img name="warn" class="dialog-icon-2" src="img/warning-sign.png" />
                        <img name="error" class="dialog-icon-1" src="img/cross.png" />
                    </div>
                    <div class="col dialog-text">
                        <p id="dialog-text" class="no-margin">Something</p>
                    </div>
                </div>
                <div id="dialog-bottom" class="row">
                    <div class="col-4"></div>
                    <div class="col dialog-center">
                        <button type="button" class="dialog-button btn rounded-pill btn-primary">OK</button>
                    </div>
                    <div class="col dialog-center">
                        <button type="button" class="dialog-button btn rounded-pill btn-danger">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <!--loading-->
        <div id="loading">
            <div class="container">
                <div class="row loading-top align-items-center justify-content-center">
                    <div class="sk-chase">
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                        <div class="sk-chase-dot"></div>
                    </div>
                </div>
                <div class="row text-center loading-bottom align-items-center">
                    <p id="loading-text" class="fw-bold no-margin text-white">Loading the data...</p>
                </div>
            </div>
        </div>
        <!--settings-->
        <div id="settings">
            <form class="form-dialog form-setting">
                <div class="row form-div">
                    <label for="rangeConfi" class="form-label form-label">Object confidence threshold</label>
                    <input type="range" class="form-range" min="0.05" max="0.95" step="0.05" id="rangeConfi" />
                </div>
                <div class="row form-div">
                    <label for="rangeBoxLmt" class="form-label form-label">Box limit</label>
                    <input type="range" class="form-range" min="1" max="100" step="1" id="rangeBoxLmt" />
                </div>
                <div class="row form-div">
                    <label for="rangeInferDly" class="form-label form-label">Inference delay btw. frames (ms)</label>
                    <input type="range" class="form-range" min="100" max="2000" step="100" id="rangeInferDly" />
                </div>
                <div class="form-check form-switch form-div">
                    <input class="form-check-input" type="checkbox" role="switch" id="swDspBoxes" />
                    <label class="form-check-label form-label" for="swDspBoxes">Display detected boxes</label>
                </div>
                <div class="row form-div">
                    <label for="selModel" class="form-label form-label">Inference model</label>
                    <select id="selModel" class="form-select"></select>
                </div>
                <div class="row form-div">
                    <label for="selRelay" class="form-label form-label">Streaming relay server</label>
                    <select id="selRelay" class="form-select">
                        <option value="default">Default</option>
                        <option value="GCP" disabled>GCP (under construction)</option>
                    </select>
                </div>
                <div class="row form-div">
                    <label for="selDisplayMode" class="form-label form-label">Processed frames display mode</label>
                    <select id="selDisplayMode" class="form-select">
                        <option value="remote" selected>Remote</option>
                        <option value="local" disabled>Local</option>
                    </select>
                </div>
                <div class="row form-div">
                    <label for="selVideoSrc" class="form-label form-label">Video source</label>
                    <select id="selVideoSrc" class="form-select">
                        <option value="remote" selected>Remote</option>
                        <option value="local" disabled>Local</option>
                    </select>
                </div>
            </form>
            <div class="row setting-bottom">
                <div class="col-4"></div>
                <div class="col sts-btn-div">
                    <button type="button" class="btn rounded-pill btn-dark w-75" id="btnStsCancel">Cancel</button>
                </div>
                <div class="col sts-btn-div">
                    <button type="button" class="btn rounded-pill btn-primary w-75" id="btnStsApply">Apply</button>
                </div>
            </div>
        </div>
        <!--content-->
        <div class="mainpage container">
            <div id="div-demo" class="row text-center">
                <div class="col">
                    <h2 class="text-center title-h" id="title-demo">Demonstration</h2>
                    <div class="video-on">
                        <div class="d-flex justify-content-between align-content-center">
                            <div class="video-overlay-div">
                                <img name="strm" class="video-overlay-img" src="img/play-stream.png" />
                                <img name="recog" class="video-overlay-img" src="img/play-recog.png" />
                                <img name="pause" class="video-overlay-img" src="img/pause.png" />
                                <span>Streaming</span>
                            </div>
                            <video
                                id="videoInput"
                                autoplay
                                loop
                                muted
                                playsinline
                                poster="img/webrtc.png"
                                style="display: none"
                            ></video>
                            <video id="videoOutput" autoplay loop muted playsinline width="100%" poster="img/webrtc.png"></video>
                        </div>
                    </div>
                    <div class="row text-center demo-menu mt-3">
                        <div class="col-10 d-flex gap-2 gap-md-3">
                            <button class="btn btn-primary w-100 rounded-pill btn-s1 button-play" id="btnStartPause">
                                <i class="bi bi-play-circle"></i><span>Start</span>
                            </button>
                            <button class="btn btn-danger w-100 rounded-pill btn-s1 button-stop" id="btnStop">
                                <i class="bi bi-stop-circle"></i> <span>Stop</span>
                            </button>
                        </div>
                        <div class="col d-flex gap-2 gap-md-3 justify-content-end demo-menu-setting">
                            <button class="btn btn-secondary rounded-circle" id="btnSettings"><i class="bi bi-sliders"></i></button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="div-streamserver" class="row text-center">
                <div class="col">
                    <h2 class="text-center title-h" id="title-streamserver">Streaming Server</h2>
                    <div class="card">
                        <div class="card-body"></div>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col">
                    <h2 class="text-center title-h" id="title-recogmodule">Recognition Module</h2>
                    <div class="card">
                        <div class="card-body"></div>
                    </div>
                </div>
            </div>

            <div id="div-strmarch" class="row text-center">
                <div class="col">
                    <h2 class="text-center title-h" id="title-strmarch">Streaming Architecture</h2>
                    <div class="card">
                        <div class="card-body"></div>
                    </div>
                </div>
            </div>
            <div class="row text-center">
                <div class="col">
                    <h2 class="text-center title-h" id="about">About</h2>
                    <div class="card">
                        <div class="card-body"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="d-flex flex-wrap justify-content-center align-items-center py-3 my-4">
            <div class="align-items-center">
                <span>Online Object Detection </span>
            </div>
        </footer>
    </body>
</html>
